<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - BMS COLLEGE</title>
    <meta name="description" content="Login or Register to BMS COLLEGE.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .back-btn:hover {
            color: var(--header-top-bg);
            transform: translateX(-3px);
        }

        .login-logo {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            display: block;
            text-decoration: none;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .login-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .login-tab {
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            padding: 10px;
            position: relative;
            transition: var(--transition);
        }

        .login-tab.active {
            color: var(--header-top-bg);
        }

        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--header-top-bg);
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 4px;
            outline: none;
            transition: var(--transition);
            font-family: inherit;
        }

        .input-group input:focus {
            border-color: var(--header-top-bg);
            box-shadow: 0 0 0 3px rgba(20, 189, 238, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--header-top-bg);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #0ea5d0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 208, 0.3);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-footer a {
            color: var(--header-top-bg);
            font-weight: 500;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .or-divider span {
            padding: 0 10px;
        }

        .social-login-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: var(--text-dark);
            border: 1px solid #ddd;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .social-login-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .social-login-btn i {
            color: #DB4437;
            /* Google Red */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Google Modal Styles */
        .google-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .google-modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .google-modal {
            background: #fff;
            width: 400px;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            font-family: 'Roboto', sans-serif;
            /* Google-like font */
        }

        .google-logo-sm {
            width: 75px;
            margin-bottom: 10px;
        }

        .google-modal h3 {
            font-weight: 500;
            font-size: 1.5rem;
            color: #202124;
            margin-bottom: 5px;
        }

        .google-modal p {
            color: #5f6368;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .google-account-list {
            text-align: left;
        }

        .google-account-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .google-account-item:last-child {
            border-bottom: 1px solid #e0e0e0;
        }

        .google-account-item:hover {
            background-color: #f5f5f5;
        }

        .google-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #8ab4f8;
            /* Generic avatar color */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1.2rem;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .google-avatar.purple {
            background-color: #A142F4;
        }

        .google-avatar.green {
            background-color: #0F9D58;
        }

        .account-info h4 {
            font-size: 0.95rem;
            font-weight: 500;
            color: #3c4043;
            margin: 0;
        }

        .account-info span {
            font-size: 0.85rem;
            color: #5f6368;
        }

        .use-another {
            margin-top: 20px;
            text-align: left;
            font-weight: 500;
            color: #5f6368;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .google-modal {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Login/Register Section -->
    <section class="login-section">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

        <div class="login-container">
            <a href="index.html" class="login-logo">BMS COLLEGE</a>

            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please login or register to continue</p>
            </div>

            <div class="login-tabs">
                <div class="login-tab active" onclick="switchTab('login')">Login</div>
                <div class="login-tab" onclick="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <label>Email or Phone Number</label>
                    <input type="text" name="bms_login_input" placeholder="Enter email or phone number"
                        autocomplete="new-password" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">LOGIN</button>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="or-divider">
                    <span>OR</span>
                </div>

                <button type="button" class="social-login-btn" id="google-login-btn">
                    <i class="fa-brands fa-google"></i> Continue with Google
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="bms_register_email" placeholder="Enter your email"
                        autocomplete="new-password" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-btn">REGISTER</button>
            </form>
        </div>
    </section>

    <!-- Google Account Chooser Modal -->
    <div class="google-modal-overlay" id="google-modal">
        <div class="google-modal">
            <!-- Simulated Google Logo -->
            <svg class="google-logo-sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            <h3>Sign in with Google</h3>
            <p>Choose an account to continue to BMS College</p>

            <div class="google-account-list">
                <div class="google-account-item" onclick="googleLogin('User 1', 'user1@gmail.com')">
                    <div class="google-avatar purple">U</div>
                    <div class="account-info">
                        <h4>User 1</h4>
                        <span>user1@gmail.com</span>
                    </div>
                </div>
                <div class="google-account-item" onclick="googleLogin('User 2', 'user2@gmail.com')">
                    <div class="google-avatar green">U</div>
                    <div class="account-info">
                        <h4>User 2</h4>
                        <span>user2@gmail.com</span>
                    </div>
                </div>
                <div class="google-account-item" onclick="googleLogin('User 3', 'user3@gmail.com')">
                    <div class="google-avatar" style="background-color: #f06292;">U</div>
                    <div class="account-info">
                        <h4>User 3</h4>
                        <span>user3@gmail.com</span>
                    </div>
                </div>
                <div class="use-another">
                    <div class="google-avatar"
                        style="width: 28px; height: 28px; background: transparent; color: #5f6368; font-size: 1rem; margin-right: 15px;">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    Use another account
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.login-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Google Modal Logic
        const googleBtn = document.getElementById('google-login-btn');
        const googleModal = document.getElementById('google-modal');

        if (googleBtn) {
            googleBtn.addEventListener('click', () => {
                googleModal.classList.add('active');
            });
        }

        // Close modal when clicking outside
        if (googleModal) {
            googleModal.addEventListener('click', (e) => {
                if (e.target === googleModal) {
                    googleModal.classList.remove('active');
                }
            });
        }

        function googleLogin(name, email) {
            // Simulate Login Process
            googleModal.classList.remove('active');
            alert(`Logged in as ${name} (${email})`);
            // Here you would normally redirect or handle the auth token
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
